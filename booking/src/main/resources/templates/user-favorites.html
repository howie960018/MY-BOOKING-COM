        // ç§»é™¤æ”¶è—
        function removeFavorite(accommodationId) {
            if (!confirm('ç¢ºå®šè¦å–æ¶ˆæ”¶è—æ­¤ä½å®¿å—ï¼Ÿ')) {

            }

            // ç²å– CSRF token
            const token = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');

            const headers = {

            fetch(`/user/favorites/api/${accommodationId}`, {

        }
