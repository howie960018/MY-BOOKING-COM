<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 訂房系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">訂房系統登入</h2>

                    <!-- 成功登出訊息 -->
                    <div th:if="${logoutMessage}" class="alert alert-success" role="alert">
                        <span th:text="${logoutMessage}"></span>
                    </div>

                    <!-- 錯誤訊息 -->
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                        <span th:text="${errorMessage}"></span>
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">用戶名</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密碼</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">登入</button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="/register" class="btn btn-link">註冊新帳號</a> |
                        <a href="/user/forgot-password" class="btn btn-link">忘記密碼？</a>
                    </div>

                    <div class="mt-4">
                        <small class="text-muted">測試帳號：</small><br>
                        <small class="text-muted">admin / password</small><br>
                        <small class="text-muted">user1 / 123456</small><br>
                        <small class="text-muted">user2 / 123456</small><br>
                        <small class="text-muted">user3 / 123456</small><br>
                        <small class="text-muted">owner1 / 123456</small><br>
                        <small class="text-muted">owner2/ 123456</small><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
