        function getStatusText(status) {

        function filterBookings(status) {

            cards.forEach(card => {

                // é‚è¼¯æ›´æ¸…æ™°ï¼š

                // 2. å¦‚æœå¡ç‰‡ç‹€æ…‹ç­‰æ–¼ç¯©é¸ç‹€æ…‹ï¼Œé¡¯ç¤ºã€‚
                if (status === 'all' || cardStatus === status) {
