# ===== Database (MySQL) =====
# Zeabur ????????????
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate ??
# DDL_AUTO: create-drop (??), update (??), validate (????)
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:create-drop}
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===== Data Initialization =====
# ???? data.sql ?????
spring.sql.init.mode=always
# ??? Hibernate ???????
spring.jpa.defer-datasource-initialization=true

# ===== Thymeleaf & others =====
spring.thymeleaf.cache=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# ===== Server Encoding Configuration =====
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ===== Server Port =====
# Zeabur ????? PORT ????
server.port=${PORT:8080}

# ===== Spring Mail Configuration =====
# Gmail SMTP ?? - Zeabur ???????????
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ???????
app.mail.from=${MAIL_FROM:${MAIL_USERNAME}}
app.mail.from-name=${MAIL_FROM_NAME:Booking Service}

# ?????? URL - ? Zeabur ??????????
app.base-url=${APP_BASE_URL:http://localhost:8080}

